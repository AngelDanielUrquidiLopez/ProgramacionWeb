<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formularios</title>
</head>
<body>
	<form>
		<h1>Formularios mas usados</h1>
		<p>Prueba de formularios</p>

		<input type="text" required="">
		<input type="password">
		<input type="number">
		<input type="email">
		<input type="color">
		<input type="range" min = "10" max = "1000">
		<input type="date">
		<input type="time">
		<input type="button" value="Boton">
		<textarea readonly=""> Texto solo lectura  </textarea>
		<input type="submit">
	</form>
</body>
</html>
